<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="code.css">

    <center>
    <h1> Code Editer</h1>

        <div class="left">

            <textarea id="css-code"onkeyup="run()"></textarea>

        </div>
        <div class="right">
            <label>output</label>
            <iframe id="output"></iframe>
        </div>
    </div>
</body>
